<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Givy TicTacToe - Game Multiplayer Realtime</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
    <h1><i class="fas fa-gamepad"></i> Givy TicTacToe</h1>
    <p id="room-id-display" class="hidden"></p>

    <div id="setup-screen" class="screen">
        <input type="text" id="nickname-input" placeholder="Masukkan Nama Panggilan" maxlength="15" required>
        <div class="button-group">
            <button id="create-room-btn"><i class="fas fa-plus-circle"></i> Buat Ruangan</button>
            <button id="join-room-auto-btn"><i class="fas fa-sign-in-alt"></i> Gabung Ruangan</button>
        </div>
        <p id="nickname-save-status"></p>
    </div>

    <div id="game-screen" class="screen hidden">
        <h2 id="status-message"></h2>
        <p id="score-display"></p>

        <div id="share-link-container" class="hidden">
            <p><i class="fas fa-share-alt"></i> Bagikan tautan ini ke temanmu:</p>
            <div class="share-box">
                <input type="text" id="share-link-input" readonly>
                <button id="copy-link-btn"><i class="fas fa-copy"></i> Salin</button>
            </div>
        </div>

        <div class="game-container">
            <div class="game-left">
                <div id="tictactoe-board" class="board hidden"></div>
                <div class="button-group">
                    <button id="play-again-btn" class="hidden"><i class="fas fa-redo"></i> Main Lagi</button>
                    <button id="leave-room-btn"><i class="fas fa-sign-out-alt"></i> Keluar Ruangan</button>
                </div>
            </div>
        </div>
        
        <div class="chat-section hidden" id="chat-section">
            <div class="chat-toggle-header" id="chat-toggle-btn">
                <div class="chat-header-title" id="chat-header-title">
                    <i class="fas fa-comments"></i> Chat <span id="unread-count">(0)</span>
                </div>
                <i class="fas fa-chevron-up chat-toggle-icon" id="chat-toggle-icon"></i>
            </div>

            <div class="chat-content-wrapper" id="chat-content-wrapper">
                <div class="emoji-picker">
                    <button class="emoji-btn" data-emoji="ðŸ˜œ">ðŸ˜œ</button>
                    <button class="emoji-btn" data-emoji="ðŸ˜¹">ðŸ˜¹</button>
                    <button class="emoji-btn" data-emoji="ðŸ˜Ž">ðŸ˜Ž</button>
                    <button class="emoji-btn" data-emoji="ðŸ”¥">ðŸ”¥</button>
                    <button class="emoji-btn" data-emoji="ðŸ¤¬">ðŸ¤¬</button>
                    <button class="emoji-btn" data-emoji="ðŸ¤­">ðŸ¤­</button>
                    <button class="emoji-btn" data-emoji="ðŸ˜‘">ðŸ˜‘</button>
                </div>
                <div class="messages-container" id="messages-container">
                    <p style="text-align: center; color: #666; font-size: 0.9em;">Belum ada pesan</p>
                </div>
                <div class="chat-input-container">
                    <input type="text" id="chat-input" placeholder="Ketik pesan..." maxlength="100">
                    <button id="send-chat-btn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script> </body>
</html>
